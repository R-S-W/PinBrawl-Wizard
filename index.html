<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta property="og:title" content="PinBrawl Wizard" />
    <meta property="og:image" content="./src/images/Pinbrawl_Wizard_Pic.png" />
    <meta property="og:description" content="Pinbrawl Wizard is a Javascript video game where a plucky penguin battles hordes of enemies in a classic game of pinball.  This frontend JS game is made using only HTML Canvas.  Realistic physics collisions and objects were programmed from scratch. Try adding an image in the game to make your own enemy." />
    <meta property="og:url" content="https://programmer.github.io/project_name" />

  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>PinBrawl</title>


  <script src="./dist/main.js"></script>
  <script src="keymaster.js"></script>
</head>


<!-- style="background: url('./src/images/grass.png')" -->

<body>

  <div class = 'title-screen-modal screen-modal'>
    <!-- <div class = 'title-screen-background'></div> -->
    <div class = 'title-screen screen'>
      <header>Pinbrawl Wizard</header>
      <img class = 'penguin-image' src="./src/images/penguin_front.png">
      <section>Control flippers with 'z' and '.'.</section>
      <button class = 'start-button'>Start</button>
      <span>You can drag and drop an enemy image down below:</span>
      <section class = 'image-upload-panel'></div>
    </div>
  </div>

  <div class = 'game-over-screen-modal screen-modal hide'>
    <div class = 'game-over-screen screen' >
      <header class = 'game-over-header'>---</header>
      <section class = 'game-over-section'></section>
      <button class = 'restart-button                           hide '>Play Again?</button>
    </div>
  </div>


  <nav class = 'left-nav'>
    <div class = 'life-bar'>
      <h1>Lives: </h1>
      <ul class = 'lives-list'>
        <li class = 'life-1 life'><img src="./src/images/life.png" ></li>
        <li class = 'life-2 life'><img src="./src/images/life.png"></li>
        <li class = 'life-3 life'><img src = "./src/images/life.png"></li>
      </ul>
      
    </div>
  </nav>
  <canvas 
    id = 'game-canvas'
    style = 'background-image: url(./src/images/floor.png); background-repeat: repeat;'
  >
  </canvas>

  <nav class= 'right-nav'>
    <!-- Right Side -->
  </nav>
</body>

</html>
